<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        body{
            border: 1px  black;
            border-radius: 1px;
            border-style: solid;
            font-family: Arial, Helvetica, sans-serif;
            padding-left:10px;
        }
        
    </style>
</head>
<body>
    <h2 style="font-family: Arial, Helvetica, sans-serif;">Student Details</h2>
    <form>
        <label>First Name</label>
        <input type="text" placeholder="Enter firstname" required>(max 20 char a-z)
        <br><br>
        <label>Last Name</label>
        <input type="text" placeholder="Enter lastname" required>(max 20 char a-z)
        <br><br>
        <label>Age&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <input type="number" placeholder="age" required><br><br>
        <label>DOB</label>
        <input type="date" style="margin: 10px;"><br><br>
        <label for="">Gender</label>
        <input type="radio" name="1">Male
        <input type="radio" name="1">Female
        <br><br>
        <label for="">Email</label>
        <input type="email" placeholder="Enter your  email" required><br><br>
        <label for="">PH.No</label>
        <input type="tel" placeholder="enter mobile number" required><br><br>
        <!--
        <div style="display: grid; grid-template-columns: 100px 450px">
        <label > Address : </label>
        <textarea style="width: 450px; height: 100px; "></textarea>
    </div>
    --><br>
    <table>
        <tr>
            <td>Address :</td>
            <td><textarea name="" id=""  style="width: 450px; height: 150px;"></textarea></td>
        </tr>
    </table>
    <label>City</label>
        <input type="text" placeholder="Enter your city" required>&nbsp;(max 20 char a-z)
        <br><br>
        <label>PinCode</label>
        <input type="tel" placeholder="Enter Pincode" required>&nbsp;(Enter 6 digit PinCode)
        <br><br>
        <label>Country</label>
        <input type="text" placeholder="Enter your country Name" required>
        <br><br>
        <label for="">Hobbies</label>
        <input type="checkbox">Drawing
        <input type="checkbox">Singing
        <input type="checkbox">Dancing
        <br><br>
        <div style="margin-left: 3.4%;">
        <input type="checkbox">others <input type="text">
    </div><br><br>
    <div style="display: grid; grid-template-columns: 120px 450px">
        <label > Qualifications : </label>
        <table>
            <thead>
                <tr>
                    <th>SL.No</th>
                    <th>Examination</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>Year of passing</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1.</td>
                    <td>Class X</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="tel"></td>
                </tr>

                <tr>
                    <td>2.</td>
                    <td>Class X</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="tel"></td>
                </tr>

                <tr>
                    <td>3.</td>
                    <td>Class X</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="tel"></td>
                </tr>
                <tr>
                    <td>4.</td>
                    <td>Class X</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="tel"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br><br>
        <label for="">Courses applied for :</label>
        <input type="checkbox">BCA
        <input type="checkbox">B.com
        <input type="checkbox">B.sc
        <input type="checkbox">B.A
        <br><br>
<center>
        <input type="submit" value="SUBMIT" id="button" style="cursor: pointer;">
        <input type="reset" value="RESET" id="button" style="cursor: pointer;">

</body>
</html>
